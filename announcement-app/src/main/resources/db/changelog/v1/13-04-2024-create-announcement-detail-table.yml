databaseChangeLog:
  - changeSet:
      id: 13-04-2024-create-announcement-detail-table
      author: asiman
      changes:
        - createTable:
            tableName: announcement_details
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: title
                  type: VARCHAR
              - column:
                  name: description
                  type: VARCHAR
              - column:
                  name: price
                  type: VARCHAR
              - column:
                  name: create_date
                  type: DATE
              - column:
                  name: update_date
                  type: DATE