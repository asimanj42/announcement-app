databaseChangeLog:
  - changeSet:
      id: 13-04-2024-create-role-table
      author: asiman
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR
                  constraints:
                    unique: true
